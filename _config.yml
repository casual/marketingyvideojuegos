# Site Settings
title: ""
name: "Marketing y Videojuegos"
description: "Análisis y estrategias de marketing en la industria de videojuegos"
url: "https://marketingyvideojuegos.com"  # Se configurará después del deploy en Netlify
baseurl: ""

# Theme Settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"  # Opciones: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Site Author
author:
  name: "Diego Gajardo"
  bio: "Análisis de estrategias de marketing en la industria gaming"
  avatar: "/assets/img/diego_gajardo.jpg"

# Social Links (para la landing page)
social:
  linkedin: "https://www.linkedin.com/in/diegogajardob/"
  discord: "https://discord.gg/tu-servidor"  # Reemplazar con tu servidor de Discord
  website: "https://plasticfroggames.com"

logo: "/assets/img/logo-marketingyvideojuegos.webp"

# Reading Files
include:
  - _pages

# Collections
collections:
  casos-de-exito:
    output: true
    permalink: /casos-de-exito/:title/
  industria:
    output: true
    permalink: /industria/:title/
  tips-y-estrategias:
    output: true
    permalink: /tips-y-estrategias/:title/
  posts:
    output: true
    permalink: /:collection/:title/

sidebar: 
 - author_profile


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true

  # _casos-de-exito
  - scope:
      path: ""
      type: casos-de-exito
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true

  # _industria
  - scope:
      path: ""
      type: industria
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true

  # _tips-y-estrategias
  - scope:
      path: ""
      type: tips-y-estrategias
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Pagination
paginate: 10
paginate_path: /page:num/

# Footer
footer:
  copyright: "© 2025 Marketing y Videojuegos. Todos los derechos reservados"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - backup-jekyll-garden/
